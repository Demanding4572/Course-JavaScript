      <script>
        function random() {
          let randomNumber = Math.floor(Math.random() * 3);
          if (randomNumber === 0) {
            return "Rock";
          } else if (randomNumber === 1) {
            return "Paper";
          } else {
            return "Scissors";
          }
        }

        function myChoice(myChoice) {
          let computerMove = random();
          let result;

          if (myChoice === computerMove) {
            result = "tie";
          } else if (
            (myChoice === "Rock" && computerMove === "Scissors") ||
            (myChoice === "Scissors" && computerMove === "Paper") ||
            (myChoice === "Paper" && computerMove === "Rock")
          ) {
            result = "you win";
          } else {
            result = "you lose";
          }
          print("generatedText",
            `Your choice ${myChoice}, computer choice ${computerMove}, result: ${result}`
          );
        }
